<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Atributos opcionales
        target = "_blank" pestaña nueva
        rel = "nofollow" - para no transmitir SEO
        rel = "noreference" (no indica la referencia de origen del link)
        rel = "noopener" (Indica incrustación de código malicioso al abrir enlaces de nuevas pestañas)
    -->
    <!-- <a href="../images/imagen.jpg" download> Descargar imagen </a> : Funciona cuando la página se encuentra en un servidor, ya sea local o en internet, pero si o si servidor-->

    <!-- RUTAS RELATIVAS Y ABSOLUTAS 
        1. Rutas Absolutas: 
         - Tienen protocolo (http o https) y son únicas.
        2. Rutas Relativas: 
         - Se usan para rutas internas del proyecto
         - No usan protocolo
         - Se debe navegar hacia el destino de la siguiente manera 
          . Si el recurso esta en la misma carpeta se escribe su nombre y extensión
            imagen.jpg
          . Si el recurso está en una carpeta por encima.
            ../imagen.jpg
          . Si el recurso está en una carpeta por debajo 
            img/goku.jpg
    -->

    <!-- RUTAS RELATIVAS A LA RAIZ -->
    <a href="/">RUTAS RELATIVAS A LA RAIZ</a>

    <!-- Etiqueta figure -->
    <figure>
        <p>Se usa para mostrar un Contenido, cualquier contenido, ejemplo: Imágenes, videos, etc.</p>
        <figcaption>
            <p>Foto de una moto en la autopista</p>
        </figcaption>
    </figure>

    <!-- Audio y video -->
    <!-- Se recomienda que los videos vengan de otras páginas a traves de enlaces 
    para no saturar el servior
    - Para video formato mp4 y codec h264-->
    <video 
        src="" 
        controls 
        width="500"
        poster=""
        autoplay
        muted
        >
    </video> 
    <audio src=""
        controls 
        autoplay
        muted
        >
    </audio>

    <!-- Insertar contenido externo
        <iframe src="">
    -->

</body>
</html>
